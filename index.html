<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <button id="clearAll-btn">Clear All</button>
            <div id="date">
            </div>
        </div>
        <div class="content">
            <ol id="list" start="1">
                <li class="item">Sample Task<button class="done-btn" onclick="deleteTask()">✓</button></li>
                <li class="item">Type in the field below.<button class="done-btn" onclick="deleteTask()">✓</button></li>
            </ol>
            <div class="add-item">
                <input type="text" id="input" placeholder="Add a To-do">
                <button id="add-btn">+</button>
            </div>
        </div>
    </div>
</body>

</html>
